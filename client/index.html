<!doctype html>
<html>
		<head>
				<div id=title><title>Test</title></div>

				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

				<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
				<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
			  	<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script> 

		</head>

		<body>
			

			<div class="jumbotron text-center">
				<h1>Food!</h1>
				<p>Manage your group spending.</p> 
				
				

			</div>


			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h3>Groups</h3>
						<button id="new_group_button" type="button" class="btn btn-primary">New!</button><br><br>
						<div id="groups"></div>

							
					</div>
					<div class="col-sm-8">
						<h1 class="row" id="groupname">Select a group!</h1>
						<div class="row">
							
							<div class="col-sm-4">
								
								<div class="collapse" id="transactions_collapse">
									<h3>Transactions</h3>
									<div class="card card-body">
										<div >
											<button id="new_transaction_button" type="button" class="btn btn-primary">New!</button><br><br>
											<table id=transactions>
												<tr><td>Amount</td><td>Name</td></tr>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="collapse" id="group_collapse">
									<h3>Group</h3>
									<div class="card card-body">
										<div >
											<button id="add_to_group_button" type="button" class="btn btn-primary"> 
												Add!
											</button><br><br>
											<div class="collapse" id="add_to_group_collapse">
												<div class="card card-body">
													<form>
														<label for="add_user_query" class="col-form-label">Search:</label>
														<input type="text" class="form-control" id="add_user_query" onkeydown="load_users()">
													</form>
													<br>
													<hr>
													<br>
													<div id=add_user_names_area>

													</div>
													<br>
													<hr>
													<br>
												</div>
											</div>
											<table id=balances>
												<tr><td>Name</td><td>Amount</td></tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		

			<footer class="footer">
				<form action="https://frizlette.eu.auth0.com/v2/logout?returnTo=http://localhost:8090"><button type="submit" class="btn btn-danger">Logout</button></form>
			</footer>
			<script src="index.js"></script>
		</body>
</html>
